<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="static/css/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Register - Artistry.ai</title>
</head>

<body>

    <div class='regform mt-3'>
        <h1>Register for Artistry.ai</h1>
    </div>

    {% if error %}
        <div class="alert alert-danger">
            {{ error }}
        </div>
    {% endif %}

    <form action='/register' class='main-form' method="POST">
        <div class='text-center'>
            <input type="text" id="first_name" name='first_name' placeholder="First Name" required>
            <input type="text" id="last_name" name='last_name' placeholder="Last Name" required>
            <input type="email" id="email" name='email' placeholder="Email" required>
            <input type="password" id="password" name='password' placeholder="Password" required>
            <button type='submit' class='btn btn-outline-success'>Register</button>
        </div>
    </form>

    <div class='text-center mt-3'>
        <p>Already registered? <a href='/login'>Login here</a></p>
    </div>

    <footer class="text-center mt-5">
        <p>&copy; <span id="currentYear"></span> Artistry.ai developed by Sairaj Joshi. All Rights Reserved.</p>
    </footer>
    
    
    <script>
        // Set the current year dynamically
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>

</body>

</html>
