<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="static/css/styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Artistry.ai</title>
</head>

<body>

    <div class='regform mt-3'>
        <h1>Create a sketch from an image with Artistry.ai</h1>
        <h3>Embrace the world of art-is-try...take the first step!<span class="art-icon">&#128515;</span></h3>
    </div>

    <div class='input-form'>
        <form action='/sketch' class='main-form' method="POST" enctype="multipart/form-data">

            <div class='text-center'>
                <input type="file" id="file" name='file'>
                <button type='submit' class='btn btn-outline-success'> Generate</button>
            </div>
    
        </form>
        <form action='/logout' class='logout-form' method="POST">
            <div class="text-center">
                <button type='submit' class='btn btn-outline-danger mt-3'>Logout</button>
            </div>
        </form>
    </div>

    {% if sketch_img_name %}
    <div class="row">
        <div class="col text-center">
            <h2>Original Image</h2><img src='static/uploads/{{ org_img_name }}'>
        </div>
        <div class="col text-center">
            <h2>Sketch Image</h2><img src='static/sketches/{{ sketch_img_name }}'>
        </div>
    </div>
    {% endif %}

    <footer class="text-center mt-5">
        <p>&copy; <span id="currentYear"></span> Artistry.ai developed by Sairaj Joshi. All Rights Reserved.</p>
    </footer>
    
    <script>
        // Set the current year dynamically
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>

</body>
</html>
